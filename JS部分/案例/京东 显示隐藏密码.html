<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        #eye {
            position: absolute;
            right: 0;
            background-color: blue;
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <div id="eye"></div>
        </label>
        <input type="password" name="" id="pws">
    </div>
    <script>
        var eye=document.getElementById('eye');
        var pws=document.getElementById('pws');
        var flag=0;//注意是全局变量
        eye.onclick=function(){
            if (flag==0){
                pws.type='text';
                flag=1;
            }
            else {
                pws.type='password';
                flag=0;
            }

        }
    </script>
</body>
</html>
