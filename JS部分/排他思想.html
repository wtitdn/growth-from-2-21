<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: white;
        }
    </style>
</head><!--只要被点击被触发的实现某种样式 其他的回复原样-->
<body>
    <button>1</button>
    <button>1</button>
    <button>1</button>
    <button>1</button>
    <button>1</button>
    <script>
        var btns=document.querySelectorAll('button');
        for(i=0;i<btns.length;i++){
            btns[i].onclick=function(){//外层循环：检测哪个触发了
                for (i=0;i<btns.length;i++){
                    btns[i].style.backgroundColor='white';//内层循环：对内部被触发的进行修改背景操作
                }
                this.style.backgroundColor='black';
        }
    }
    </script>
</body>
</html>
