<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 1200px;
        }
    </style>
</head>
<body>
    <button>显示时间</button>
    <div> 某个时间</div>
    <script>
        //当我们点击按钮 div里面的文字会发生变化
        //1.获取元素
        var btn=document.querySelector('button');
        var div=document.querySelector('div');
        btn.onclick=function(){//暂时函数 声明一次用一次
            div.innerText=getDate();//innertext 修改标签内的文字
            //但是innerhtml可以识别<b><br><hr>这种html的标签 还有空格和换行 html使用得最多
            //可以修改的属性包括 src：来源 herf：引用 id title alt
        }
        function getDate(){
            var date=new Date();
            var year=date.getFullYear();//驼峰命名法 很重要 少了一个大写都不行
            var month=date.getMonth()+1;
            var dates= date.getDate();
            var arr =['星期日','星期一','星期二','星期仨','星期四','星期五','星期六']
            var day =date.getDay();
            return '今天是'+year+'年'+month+'月'+dates+'日'+arr[day];
        }

    </script>
</body>
</html>
